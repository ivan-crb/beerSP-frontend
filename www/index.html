<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Iniciar sesion en BeerSP</title>
    </head>
    <body>
        <div class="app">
            <div class="container">
                <h1 class="title">BeerSP</h1>
                <div class="username-container">
                    <label for="username-field">Nombre de usuario</label>
                    <input type="text" class="text-field" id="username-field">
                </div>
                <div class="password-container">
                    <label for="password-field">Contraseña</label>
                    <input type="password" class="text-field" id="password-field">
                </div>
                <button type="button" value="Iniciar sesión" class="submit-button" id="log-in-button">
                        Iniciar sesión
                </button>
                <a href="signup.html">Aún no tengo cuenta</a>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
