<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Crear cuenta en beerSP</title>
    </head>
    <body>
        <div class="app">
            <div class="container">
                <h1 class="title">BeerSP</h1>
                <div class="birthdate-container">
                    <label for="birthdate-field">Fecha de nacimiento*</label>
                    <input type="date" class="" id="birthdate-field">
                </div>      
                <div class="field-container hidden">
                    <label for="username-field">Nombre de usuario*</label>
                    <input type="text" class="text-field" id="username-field">
                </div>
                <div class="field-container hidden">
                    <label for="password-field">Contrase침a*</label>
                    <input type="password" class="text-field" id="password-field">
                </div>
                <div class="field-container hidden">
                    <label for="password-repeat-field">Confirmar contrase침a*</label>
                    <input type="password" class="text-field" id="password-repeat-field">
                </div>
                <div class="field-container hidden">
                    <label for="email-field">Correo electr칩nico*</label>
                    <input type="email" class="text-field" id="email-field">
                </div>

                <div class="field-container hidden">
                    <label for="name-field">Nombre</label>
                    <input type="text" class="text-field" id="name-field">
                </div>
                <div class="field-container hidden">
                    <label for="surname-field">Apellidos</label>
                    <input type="text" class="text-field" id="surname-field">
                </div>
                <div class="field-container hidden">
                    <label for="image-field">Foto</label>
                    <button type="button" value="Adjuntar foto" class="image-field" id="image-field">
                        Adjuntar foto
                    </button>
                    <img id="image" class="hidden">
                </div>
                <div class="field-container hidden">
                    <label for="origin-field">Procedencia</label>
                    <input type="text" class="origin-field" id="origin-field">
                </div>
                <div class="field-container hidden">
                    <label for="intro-field">Introducci칩n</label>
                    <input type="text" class="intro-field" id="intro-field">
                </div>

                <button type="button" value="Crear cuenta" class="submit-button hidden" id="create-account-button">
                        Crear cuenta
                </button>
                <p>* Obligatorio</p>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/signup.js"></script>
    </body>
</html>
