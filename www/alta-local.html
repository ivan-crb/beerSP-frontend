<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Alta local</title>
    </head>
    <body>
        <div class="app">
            <div class="container">
                <h1 class="title">BeerSP</h1>
                <h3 class="subtitle">Alta local</h3>
                <div class="field-container">
                    <label for="name-field">Nombre*</label>
                    <input type="text" class="text-field" id="name-field">
                </div>
                <div class="field-container">
                    <label for="dir-field">Dirección*</label>
                    <input type="text" class="text-field" id="dir-field">
                </div>
                <button type="button" value="Alta local" class="submit-button " id="alta-local-button">
                        Añadir local
                </button>
                <p>* Obligatorio</p>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/alta-local.js"></script>
    </body>
</html>
